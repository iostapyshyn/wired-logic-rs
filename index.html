<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Wired Logic</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <div class="dashboard">
      <div class="dashboard-header">
        <center>Dashboard</center>
      </div>
      <div class="dashboard-main">
        <div class="panel">
          <span class="material-icons">folder</span>
          <br>
          File
          <hr>
          <div class="menu">
            <a role="button" tabindex="0" id="file-new">New</a>
            <a role="button" tabindex="0" id="file-open">Open</a>
            <a role="button" tabindex="0" id="file-save">Save</a>
            <a role="button" tabindex="0" id="file-export">Export GIF</a>
          </div>
        </div>

        <div class="panel">
          <span class="material-icons">settings</span>
          <br>
          Simulation

          <hr>

          <b>Speed</b>
          <br>
          <input type="range" min="0" max="250" class="slider" id="delay-range" style="direction: rtl;">
          <br>
          <span id="delay-value">?</span>
          <br><br>

          <b>Zoom</b>
          <br>
          <input type="submit" value="remove" class="button material-icons" id="zoom-minus"></button>
          <input type="submit" value="add" class="button material-icons" id="zoom-plus"></button>

          <hr>

          <input type="submit" value="pause" class="button material-icons" id="pause-button"></button>
        </div>

        <div class="panel">
          <span class="material-icons">help</span>
          <br>
          Help
          <hr>
          <a href="https://github.com/iostapyshyn/wired-rs/">How does it work?</a><br><br>
          Drag your mouse to add/remove wres.<br><br>
          Click to toggle individual pixels.<br><br>
          Hold <i>x</i> to clean.
        </div>
      </div>
      <div class="dashboard-footer">
        <a href="https://github.com/iostapyshyn/wired-logic-rs/">
          <img src="github-mark.svg" alt="View on GitHub" style="width:21px;"></div>
        </a>
      </div>
    </div>

    <div class="view">
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div class="popup-container" id="popup-container">
      <div class="panel new-popup">
        <span class="material-icons">folder</span>
        <br>
        New circuit
        <hr>
        <input type="text" value="360" class="new-input" id="new-width">
        x
        <input type="text" value="120" class="new-input" id="new-height">
        <hr>
        <input type="submit" value="cancel" class="button material-icons" id="new-cancel"></button>
        <input type="submit" value="check" class="button material-icons" id="new-proceed"></button>
      </div>
    </div>

    <script src="./bootstrap.js" defer></script>
  </body>
</html>
